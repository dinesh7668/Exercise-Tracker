<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exercise Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>Exercise Tracker</h1>
      <p class="sub">Add your exercises, mark them finished, and track progress.</p>
    </header>

    <main class="container">
      <section class="add-panel">
        <form id="exercise-form" class="form">
          <div class="form-row">
            <input id="exercise-name" type="text" placeholder="Exercise name (e.g., Push-ups)" required />
            <input id="exercise-reps" type="text" placeholder="Reps / Duration (optional)" />
            <button class="btn primary" id="add-btn">Add Exercise</button>
          </div>
        </form>
      </section>

      <section class="stats">
        <div class="stat">Total: <span id="total">0</span></div>
        <div class="stat">Finished: <span id="finished-count">0</span></div>
      </section>

      <section class="list-panel">
        <ul id="exercise-list" class="list"></ul>
      </section>
    </main>

    <footer class="app-footer">
      <div class="footer-row">
        <small>Built by Dinesh with ❤️</small>
     <a id="whatsapp-link" class="whatsapp-btn" href="https://wa.me/7668019156?text=Hi! Dinesh, I just visited your exercises managing web app." target="_blank" rel="noopener noreferrer" aria-label="Contact developer on WhatsApp">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M20.52 3.48A11.92 11.92 0 0012.01.02C6.23.02 1.52 4.73 1.52 10.51c0 1.86.49 3.66 1.42 5.26L.02 23.98l8.54-2.24a11.45 11.45 0 004.94 1.05h.01c5.78 0 10.49-4.71 10.49-10.49 0-2.8-1.09-5.42-3.07-7.58z" fill="#25D366"/>
            <path d="M17.17 14.12c-.29-.15-1.71-.84-1.98-.93-.27-.09-.46-.14-.66.14-.19.28-.75.93-.92 1.12-.17.19-.33.21-.62.07-.29-.14-1.22-.45-2.32-1.44-.86-.77-1.44-1.72-1.61-2.01-.17-.28-.02-.43.13-.57.12-.12.27-.31.41-.46.14-.15.19-.26.29-.43.09-.17.05-.32-.02-.47-.07-.15-.66-1.58-.9-2.17-.24-.57-.49-.49-.66-.5-.17 0-.37-.01-.57-.01-.19 0-.5.07-.76.35-.26.27-1 1-1 2.44 0 1.43 1.02 2.82 1.16 3.01.14.2 2.01 3.14 4.87 4.34 2.85 1.2 2.85.8 3.36.75.51-.06 1.7-.69 1.94-1.36.24-.67.24-1.24.17-1.36-.07-.12-.27-.19-.56-.34z" fill="#fff"/>
          </svg>
        </a>
      </div>
    </footer>
  </div>
</div>

<!-- Celebration overlay shown when user completes an exercise -->
<div id="celebrate" class="celebrate" aria-hidden="true">
  <div class="celebrate-card" role="status" aria-live="polite">
    <svg class="celebrate-check" viewBox="0 0 64 64" width="80" height="80" aria-hidden="true">
      <circle cx="32" cy="32" r="30" fill="none" stroke="rgba(124,92,255,0.12)" stroke-width="4"></circle>
      <path class="check" d="M18 34 l8 8 20-20" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <div id="celebrate-message" class="celebrate-message">Great job!</div>
    <!-- Confetti container inside the celebrate card so particles appear under the popup -->
    <div id="confetti-container" class="confetti-container" aria-hidden="true"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
